<span class="material-icons nav_back" (click)="resetForm()" [routerLink]="['/home']">navigate_before</span>
<mat-card class="app-card-basics-form">
  <mat-card-subtitle><div *ngIf="isError" class="app-card-error">{{errorMessage}}</div></mat-card-subtitle>
  <mat-card-content *ngIf="!basicsChallenge">
    <form [formGroup]="multiplyForm" autocomplete="off" novalidate>
          <table class="app-full-width" cellspacing="3" cellpadding="3" border="0">
              <tbody>
                  <tr>
                      <td colspan="3">
                        <mat-form-field class="input-width">
                            <mat-label>Multiple</mat-label>
                            <input matInput formControlName="challengeNumber" id="challengeNumber" type="number" step="1" min="1" max="50" required autofocus>
                            <mat-error>Valid Number between 1 to 50 Required</mat-error>
                        </mat-form-field>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="3">
                        <mat-form-field class="input-width">
                            <mat-label>Number of Questions</mat-label>
                            <input matInput formControlName="totalQuestions" id="totalQuestions" type="number" step="1" min="1" max="50" required>
                            <mat-error>Valid Number between 1 to 50 Required</mat-error>
                        </mat-form-field>
                      </td>
                  </tr>
                  <tr>
                      <td align="left" width="20%">
                        <button [disabled]="(multiplyForm.invalid)" class="mat-button-submit" mat-button (click)="getMultiplySet()">Submit</button>
                      </td>
                      <td align="left" width="20%">
                        <button [disabled]="multiplyForm.pristine" class="mat-button-clear" mat-button (click)="resetForm()">Clear</button>
                      </td>
                      <td width="60%"></td>
                  </tr>
              </tbody>
        </table>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="(basicsChallenge && !basicsChallenge.complete)">
      <form [formGroup]="multiplyFormSubmitForm" autocomplete="off" novalidate>
          <table class="app-full-width" cellspacing="3" cellpadding="3" border="0">
              <tbody>
                <tr *ngFor="let question of basicsChallenge.questions">
                    <td colspan="3">
                      <mat-form-field class="input-width">
                          <mat-label>{{question.label}}</mat-label>
                          <input matInput formControlName="{{question.idKey}}" id="{{question.idKey}}" type="number" step="1" min="1" required autofocus>
                          <mat-error>Valid Number Required</mat-error>
                      </mat-form-field>
                    </td>
                </tr>
                <tr>
                   <td align="left" width="20%">
                     <button [disabled]="(multiplyFormSubmitForm.invalid)" class="mat-button-submit" mat-button (click)="processBasicsChallengeSubmit()">Submit</button>
                   </td>
                   <td align="left" width="20%">
                     <button class="mat-button-clear" mat-button (click)="resetForm()">Clear</button>
                   </td>
                   <td align="left" width="60%">
                     <button class="mat-button-clear" mat-button (click)="cancel()">Cancel</button>
                   </td>
               </tr>
              </tbody>
          </table>
      </form>
  </mat-card-content>
  <mat-card-content *ngIf="(basicsChallenge && basicsChallenge.complete)">
    Total Correct: {{basicsChallenge.totalCorrect}}
    Total Wrong: {{basicsChallenge.totalWrong}}
  </mat-card-content>
</mat-card>
