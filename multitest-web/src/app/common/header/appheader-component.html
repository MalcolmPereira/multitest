<mat-toolbar color="primary">
   <img src="assets/QMe_Logo.png" width="50" height="50"/><span>&nbsp;<h3>MultiTest</h3></span>
   <span *ngIf="(isLoggedOn())"><h5>{{getWelcomeMessage()}}</h5></span>

</mat-toolbar>
